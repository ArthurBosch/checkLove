<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <script defer src="./index.js"></script>
  </head>
  <body class="container">
    <main>
      <h1>Love Checker</h1>
      <p>
        Check if your <span class="pink">love</span> will last simply writing
        your names down here
      </p>
      <form id="form">
        <div>
          <label for="first-name">First name:</label>
          <input
            type="text"
            class="form-control"
            name="first-name"
            id="firstName"
          />

          <label for="second-name">Second name:</label>
          <input
            type="text"
            class="form-control"
            name="second-name"
            id="secondName"
          />
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
      <div class="result-container">
        <h3 id="percentage"></h3>
        <p class="lead" id="result"></p>
      </div>
    </main>
    <footer class="footer">
      <p>
        Was created using
        <a href="https://rapidapi.com/ajith/api/love-calculator/"
          >Love Calculator API</a
        >
        by
        <a href="https://www.linkedin.com/in/arthur-bosch-dev/">Arthur Bosch</a>
        one lonely evening after work
      </p>
    </footer>
  </body>
</html>
